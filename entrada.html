<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title> ? </title>
  <link rel="stylesheet" href="style.css" />
  <meta name="mensagem" content="O que você procura está nas músicas" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #dica {
      color: gray;
      display: none;
      white-space: pre-line;
      margin-top: 1rem;
    }
    #dica.show {
      display: block;
      transition: opacity 0.5s ease-in-out;
    }
  </style>
</head>
<body class="dark-theme">
  <main id="login-container">
    <form onsubmit="verificarSenha(event)">
      <input type="password" id="senha" autocomplete="off" />
      <button type="submit">Entrar</button>
    </form>

    <p id="erro" style="color:red; margin-top: 0.5rem;"></p>
    <p id="dica">Na cabeça do elemento...</p>

    <button onclick="voltarInicio()" id="back-btn" style="margin-top: 1rem;">
      Voltar
    </button>
  </main>

  <script>
    let tentativas = 0;
    const senhaCodificada = "THVtaWVyZQ==";

    function verificarSenha(event) {
      event.preventDefault();

      const senhaDigitada = document.getElementById("senha").value.trim().toLowerCase();
      const senhaCorreta = atob(senhaCodificada).toLowerCase();
      const erro = document.getElementById("erro");
      const dica = document.getElementById("dica");

      erro.textContent = "";
      dica.classList.remove("show");

      if (senhaDigitada === "cobra" || senhaDigitada === "cobrinha" || senhaDigitada === "jogo" || senhaDigitada === "jogodacobrinha" || senhaDigitada === "jogodacobra" || senhaDigitada === "snake") {
        window.location.href = "snake.html";
        return;
      }

      if (senhaDigitada === senhaCorreta) {
        window.location.href = "entradas.html";
        return;
      }

      tentativas++;
      erro.textContent = "Senha incorreta.";

      if (tentativas >= 5) {
        dica.classList.add("show");
        setTimeout(() => {
          dica.classList.remove("show");
        }, 5000);
      }
    }

    function voltarInicio() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
