<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üêç</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      height: 100vh;
      justify-content: center;
      user-select: none;
      position: relative;
      overflow: hidden;
      padding: 10px;
    }
    canvas {
      background: #111;
      border: 2px solid white;
      width: 100%;
      max-width: 400px;
      height: auto;
      touch-action: none;
    }
    #score {
      margin-top: 10px;
      font-size: 1.2rem;
      text-align: center;
    }
    #instructions {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #888;
      text-align: center;
      max-width: 90%;
    }
    #back-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: 1px solid white;
      color: white;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: 0.3s;
    }
    #back-btn:hover {
      background: white;
      color: black;
    }
    #retry-btn {
      margin-top: 10px;
      background: none;
      border: 1px solid white;
      color: white;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 1rem;
      display: none;
    }
    #retry-btn:hover {
      background: white;
      color: black;
    }
  </style>
</head>
<body>
  <button id="back-btn" onclick="window.location.href='entrada.html'">Voltar</button>
  <canvas id="game" width="400" height="400"></canvas>
  <div id="score">Pontua√ß√£o: 0 | Recorde: 0</div>
  <div id="instructions">Deslize para mover. Pressione qualquer tecla para iniciar. Pressione ESPA√áO ou o bot√£o Reiniciar para come√ßar denovo.</div>
  <button id="retry-btn">Reiniciar</button>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const gridSize = 20;
    const tileCount = canvas.width / gridSize;

    let snake, velocity, food, score, gameOver, gameStarted;
    let highScore = localStorage.getItem('snakeHighScore') || 0;

    document.getElementById('score').textContent = `Pontua√ß√£o: 0 | Recorde: ${highScore}`;

    // üéµ Sons
    const eatSounds = [new Audio('audios/eat1.mp3'), new Audio('audios/eat2.mp3')];
    const deathSound = new Audio('audios/death.mp3');
    const secretSound = new Audio('audios/secret.mp3');
    let eatSoundToggle = 0;

    function placeFood() {
      food = { x: Math.floor(Math.random() * tileCount), y: Math.floor(Math.random() * tileCount) };
      for (let segment of snake) {
        if (segment.x === food.x && segment.y === food.y) {
          placeFood();
          break;
        }
      }
    }

    function draw() {
      ctx.fillStyle = '#111';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = 'red';
      ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);

      ctx.fillStyle = 'lime';
      snake.forEach(segment => ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize));

      if (!gameStarted && !gameOver) {
        ctx.fillStyle = 'white';
        ctx.font = '20px monospace';
        ctx.textAlign = 'center';
        ctx.fillText('Pressione qualquer tecla ou deslize', canvas.width / 2, canvas.height / 2);
      } else if (gameOver) {
        ctx.fillStyle = 'white';
        ctx.font = '40px monospace';
        ctx.textAlign = 'center';
        ctx.fillText('GAME OVER', canvas.width / 2, canvas.height / 2);
        ctx.font = '20px monospace';
        ctx.fillText('Pressione ESPA√áO ou Reiniciar', canvas.width / 2, canvas.height / 2 + 30);
      }
    }

    function update() {
      if (!gameStarted || gameOver) return;

      const head = { x: snake[0].x + velocity.x, y: snake[0].y + velocity.y };

      if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
        deathSound.currentTime = 0;
        deathSound.play();
        gameOver = true;
        document.getElementById('retry-btn').style.display = 'block';
        return;
      }

      for (let segment of snake) {
        if (segment.x === head.x && segment.y === head.y) {
          deathSound.currentTime = 0;
          deathSound.play();
          gameOver = true;
          document.getElementById('retry-btn').style.display = 'block';
          return;
        }
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score++;
        if (score > highScore) {
          highScore = score;
          localStorage.setItem('snakeHighScore', highScore);
        }
        document.getElementById('score').textContent = `Pontua√ß√£o: ${score} | Recorde: ${highScore}`;
        eatSounds[eatSoundToggle].currentTime = 0;
        eatSounds[eatSoundToggle].play();
        eatSoundToggle = 1 - eatSoundToggle;
        placeFood();

        if (score === 92) {
          secretSound.currentTime = 0;
          secretSound.play();
          setTimeout(() => {
            window.location.href = 'oqueeledeixou.html';
          }, 500);
        }
      } else {
        snake.pop();
      }
    }

    function gameLoop() {
      update();
      draw();
    }

    function restartGame() {
      snake = [{ x: 10, y: 10 }];
      velocity = { x: 1, y: 0 };
      score = 0;
      gameOver = false;
      document.getElementById('retry-btn').style.display = 'none';
      document.getElementById('score').textContent = `Pontua√ß√£o: 0 | Recorde: ${highScore}`;
      placeFood();
    }

    window.addEventListener('keydown', (e) => {
      if (!gameStarted && !gameOver) {
        gameStarted = true;
      } else if (gameOver && e.code === 'Space') {
        restartGame();
        gameStarted = true;
        return;
      }

      switch (e.code) {
        case 'ArrowUp':
          if (velocity.y !== 1) velocity = { x: 0, y: -1 };
          break;
        case 'ArrowDown':
          if (velocity.y !== -1) velocity = { x: 0, y: 1 };
          break;
        case 'ArrowLeft':
          if (velocity.x !== 1) velocity = { x: -1, y: 0 };
          break;
        case 'ArrowRight':
          if (velocity.x !== -1) velocity = { x: 1, y: 0 };
          break;
      }
    });

let touchStartX = 0;
let touchStartY = 0;
let swipeDetected = false;

document.addEventListener('touchstart', (e) => {
  const touch = e.touches[0];
  touchStartX = touch.clientX;
  touchStartY = touch.clientY;
  swipeDetected = false;
});

document.addEventListener('touchmove', (e) => {
  if (swipeDetected) return;

  const touch = e.touches[0];
  const deltaX = touch.clientX - touchStartX;
  const deltaY = touch.clientY - touchStartY;
  const threshold = 30;

  if (!gameStarted && !gameOver) {
    gameStarted = true;
  }

  if (Math.abs(deltaX) > Math.abs(deltaY)) {
    if (deltaX > threshold && velocity.x !== -1) {
      velocity = { x: 1, y: 0 };
      swipeDetected = true;
    } else if (deltaX < -threshold && velocity.x !== 1) {
      velocity = { x: -1, y: 0 };
      swipeDetected = true;
    }
  } else {
    if (deltaY > threshold && velocity.y !== -1) {
      velocity = { x: 0, y: 1 };
      swipeDetected = true;
    } else if (deltaY < -threshold && velocity.y !== 1) {
      velocity = { x: 0, y: -1 };
      swipeDetected = true;
    }
  }
}, { passive: true });

    document.getElementById('retry-btn').addEventListener('click', () => {
      restartGame();
      gameStarted = true;
    });

    function initGame() {
      restartGame();
      gameStarted = false;
    }

    initGame();
    setInterval(gameLoop, 100);
  </script>
</body>
</html>
